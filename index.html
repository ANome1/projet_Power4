<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/ressources/logoWhite.ico">
    <title>Projet Power4</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Bienvenue sur Power 4</h1>
    <div class="instructions">
        <h2>Instructions</h2>
        <p>Pour jouer à Power 4, alignez 4 jetons de la même couleur pour gagner.</p>
    </div>
    <div class="player-form">
        <form action="/game" method="post">
            <label for="player1">Nom du Joueur 1 (Rouge) :</label>
            <input type="text" id="player1" name="player1" required>
            <br>
            <label for="player2">Nom du Joueur 2 (Jaune) :</label>
            <input type="text" id="player2" name="player2" required>
            <br>
            <button type="submit">Commencer le Jeu</button>
        </form>
    </div>

    {{template "footer"}}
</body>
</html>
