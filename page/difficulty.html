<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="/static/ressources/logoWhite.ico" />
    <title>Choix de la difficulté</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/popup.css" />
</head>
<body>
    {{template "header"}}
    
    <div class="popup-overlay" id="diffPop" role="dialog" aria-modal="true" aria-labelledby="diffTitle">
        <div class="popup" id="popup">
            <div class="popup-header">
                <h2 id="diffTitle">Choisissez la difficulté</h2>
            </div>

            <p class="popup-desc">Sélectionnez une difficulté pour démarrer la partie.</p>

            <div class="difficulty-options">
                <form action="/difficulty" method="post" style="display: inline;">
                    <input type="hidden" name="level" value="easy">
                    <button type="submit" class="difficulty-button">Easy</button>
                </form>

                <form action="/difficulty" method="post" style="display: inline;">
                    <input type="hidden" name="level" value="normal">
                    <button type="submit" class="difficulty-button">Normal</button>
                </form>

                <form action="/difficulty" method="post" style="display: inline;">
                    <input type="hidden" name="level" value="hard">
                    <button type="submit" class="difficulty-button">Hard</button>
                </form>
            </div>
        </div>
    </div>

    {{template "footer"}}
    <script src="/static/script/popup.js"></script>
</body>
</html>
