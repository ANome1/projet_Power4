<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/ressources/logoWhite.ico">
    <title>Projet Power4 - Difficile</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/hard.css">
</head>
<body>
    {{template "header"}}
    
    <h1>Hard</h1>
    
    <div class="player-names">
        <p>Joueur 1 (Rouge) : {{.Player1}}</p>
        <p><strong>Tour de: {{.CurrentTurn}}</strong></p>
        <p>Joueur 2 (Jaune) : {{.Player2}}</p>
    </div>

    <div class="change-difficulty">
        <form action="/difficulty" method="get">
            <button type="submit" class="change-difficulty-button">Changer la difficult√©</button>
        </form>
    </div>
    
    <div class="game-container">
        <div id="game-board" class="grid-7x8">
            {{range $rowIndex, $row := .Grid}}
                {{range $colIndex, $cell := $row}}
                    <form action="/place-token" method="POST" style="display: inline;">
                        <input type="hidden" name="col" value="{{$colIndex}}">
                        <button type="submit" class="cell {{if eq $cell "red"}}red{{else if eq $cell "yellow"}}yellow{{end}}" 
                                data-row="{{$rowIndex}}" 
                                data-col="{{$colIndex}}">
                        </button>
                    </form>
                {{end}}
            {{end}}
        </div>
    </div>

    {{template "footer"}}
    
    <script src="static/script/game.js"></script>
</body>
</html>
